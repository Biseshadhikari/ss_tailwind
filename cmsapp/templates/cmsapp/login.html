{% extends 'base_tw.html' %}

{% load static %}

{% block content %}
    <style>
        
        .containerr {
            max-width: 400px;
            margin: 0 auto;
        }

        .custom-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .custom-heading {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #374151;
            background-color: #f5f7fa;
            border: 1px solid #d2d6dc;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #fff;
            text-decoration: none;
            opacity: .75;
        }
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 0.375rem;
            background-color: #2563eb;
            color: #ffffff;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #1c4ddb;
        }
    </style>

    <div style="margin-top: 20px;" class="containerr mt-8">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible relative" role="alert">
                <div class="bg-blue-500 text-white my-2 p-4 container mx-auto text-center rounded">
                    {{ message }}
                </div>
                <button type="button" class="close-btn">X</button>
            </div>
        {% endfor %}
        <div class="p-4 mx-auto custom-card">
            <div class="text-center">
                <h1 class="custom-heading">Sikshyashala</h1>
                <hr class="my-3">
                <div class="text-base">
                    <h4>Log In</h4>
                </div>
                <hr class="my-3">
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-input" placeholder="Username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-input" placeholder="********" required>
                </div>

                <div class="mb-4">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const alertContainers = document.querySelectorAll('.alert');
    
        alertContainers.forEach(alertContainer => {
            const closeButton = alertContainer.querySelector('.close-btn');
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 10000); // 30 seconds
    
            closeButton.addEventListener('click', () => {
                alertContainer.style.display = 'none';
            });
        });
    });
    
    </script>
{% endblock %}
