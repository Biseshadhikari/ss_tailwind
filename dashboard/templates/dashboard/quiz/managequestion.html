{% extends 'dashboard/base.html' %}

{%load static%}
{% block content %}
{%block scripts%}
<!-- Content Header (Page header) -->
    <script src="{%static 'js/managequestion.js'%} " defer></script>
{%endblock scripts%}
    <div class="container">
        <a href = "{%url 'dashboard:createanswers' questions.id%}" class="mt-5 btn btn-success">create answers</a>
        <button class="btn btn-primary mt-5" id = "back" data-course = "{{questions.quiz.lessons.id}}">back </button>
        <table class="table mt-5">
            <thead>
              <tr>
                
                <th scope="col">answers</th>
                <th>Action</th>
                
              </tr>
            </thead>
            <tbody>
                {%for answer in answers%}
              <tr>
                <th><a href=>{{answer.text}}</a></th>
                <th><a href="{%url 'dashboard:editanswer' answer.id %}" class="btn btn-warning"><i class="fa fa-edit">Edit</i></a></th>
                <th><a href="{%url 'dashboard:deleteanswer' answer.id %}" class="btn btn-danger"><i class="fa fa-trash">Delete</i></a></th>

                
                
              </tr>
              {%endfor%}
              
            </tbody>
          </table>
    </div>
{%endblock content%}
